<!doctype html>
<html style='height: 100%'>
	<head>
		<meta charset="utf-8">
		<title>sample</title>
		<link rel="stylesheet" href="http://docs.sencha.com/extjs/4.2.1/extjs-build/resources/ext-theme-neptune/ext-theme-neptune-all.css">
		<script src="http://docs.sencha.com/extjs/4.2.1/extjs/ext-all.js"></script>

		<script src="../jsLib/google-code-prettify/prettify.js"></script>
		<link rel="stylesheet" href="../jsLib/google-code-prettify/sons-of-obsidian.css">


		<script type="text/javascript"> 
			var QueryString = function () {
				// This function is anonymous, is executed immediately and 
				// the return value is assigned to QueryString!
				var query_string = {};
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
							// If first entry with this name
					if (typeof query_string[pair[0]] === "undefined") {
						query_string[pair[0]] = pair[1];
							// If second entry with this name
					} else if (typeof query_string[pair[0]] === "string") {
						var arr = [ query_string[pair[0]], pair[1] ];
						query_string[pair[0]] = arr;
							// If third or later entry with this name
					} else {
						query_string[pair[0]].push(pair[1]);
					}
				} 
					return query_string;
			} ();

			Ext.Loader.setConfig({
					enabled:true, 
					disableCaching:false 
			}); 
			Ext.application({
					name : QueryString.appName || 'Mas',
					appFolder : QueryString.appFolder || '../app'
			});

			Ext.require([ 'Ext.form.*' ]);
		</script>
	</head>

	<body style='height: 100%'>
		
		<div id='impl'></div>
		<!--?prettify lang=c linenums=true?-->
		<pre class="prettyprint" id="code" style="border:1px solid #88c;"></pre>
	
	</body>
	<script type="text/javascript"> 
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("GET", QueryString.name + '.js',false);
		xmlhttp.send();
		var code = xmlhttp.responseText;
		
		eval(code);
		
		document.getElementById("code").innerHTML=code;
		prettyPrint();
   </script>
</html>
